<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Tienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html">Carrito (<span id="contadorCarrito">0</span>)</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Carrito de Compras</h2>
        <div id="carrito"></div>
        <button id="vaciarCarrito" class="btn btn-danger mt-3">Vaciar Carrito</button>
        <div class="mt-3">
            <h3>Total: <span id="total"></span></h3>
        </div>
        <div class="mt-3">
            <h4>Simulador de Cuotas</h4>
            <input type="number" id="cuotas" placeholder="Cantidad de cuotas" class="form-control mb-2">
            <button id="simularCuotas" class="btn btn-primary">Simular</button>
            <div id="simulacionCuotas" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/carrito.js"></script>
    <script src="js/simulador.js"></script>
</body>
</html>
